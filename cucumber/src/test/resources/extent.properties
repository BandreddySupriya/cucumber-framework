# Start the Spark (HTML) reporter
extent.reporter.spark.start=true

# Output path for the HTML report
extent.reporter.spark.out=target/ExtentReport/extent-report.html

# Enable screenshot embedding
screenshot.dir=target/screenshots/
screenshot.rel.path=../screenshots/

# Theme and display options
extent.reporter.spark.theme=dark
extent.reporter.spark.viewOrder=dashboard,test,category,device,exception,log
extent.reporter.spark.config.encoding=UTF-8
extent.reporter.spark.timeline.enabled=true

# Replace old report each time (optional)
extent.reporter.spark.appendExisting=false